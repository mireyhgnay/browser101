<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <!-- 
        defer => HTML 파싱이 모두 완료된 다음에 DOMContentLoaded 이벤트가 발생하기 이전에 먼저 호출이 된다.
     -->
    <script src="window-load.js" defer></script>
</head>
<body>
    

    <script>
        // document만(즉, HTML) 다 완료가 되면 호출 됨
         window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
        })

        // 리소스 전체(css,images..) 가 모두 다운로드가 되면 호출이 됨
        window.addEventListener('load', () => {
            console.log('load');
        })

        // 사용자가 페이지를 나가기 전에(unload가 되기 전에) 호출되는 함수
        window.addEventListener('beforeunload', () => {
            console.log('beforeunload');
        })

        // 페이지의 리소스가 전부 unload 되었을때 호출
        window.addEventListener('unload', () => {
            console.log('unload');
        })
    </script>
</body>
</html>
