<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="shop">
    <section class="shop_wrap">
        <header class="shop_header">
            <h1>MY CART</h1>
        </header>
        <ul class="shop_list">
            <li class="shop_item">
                <div class="shop_item_inner">
                    <span class="item_name">Egg</span>
                    <button class="btn_delete">
                        <i class="ico_delete"></i>
                    </button>
                </div>
            </li>
        </ul>
        <footer class="shop_footer">
            <input type="text" class="shop_footer_input">
            <button type="button" class="shop_footer_button">
                <i class="ico_plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
